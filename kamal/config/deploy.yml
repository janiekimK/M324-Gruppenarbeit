# Name of your application. Used to uniquely configure containers.
service: m324-gruppenarbeit

# Name of the container image.
image: <%= ENV["KAMAL_REGISTRY"] %>/m324-gruppenarbeit

# Deploy to these servers.
servers:
  web:
    - <%= ENV["KAMAL_SERVER_IP"] %>

# Credentials for your image host.
registry:
  # Using AWS ECR registry
  server: <%= ENV["KAMAL_REGISTRY"] %>
  username: AWS
  password: <%= ENV["KAMAL_REGISTRY_PASSWORD"] %>

# Inject ENV variables into containers (secrets come from .env).
# Remember to run `kamal env push` after making changes!
env:
  clear:
    PORT: 80
  # secret:
  #   - Add any secret environment variables here

# Use a different ssh user than root
ssh:
  user: ubuntu

# Configure builder setup.
builder:
  arch: amd64
  context: ./app
  dockerfile: Dockerfile

# Configure proxy (Kamal 2.0 uses kamal-proxy by default)
proxy:
  host: <%= ENV["KAMAL_SERVER_IP"] %>
  healthcheck:
    path: /up

